<ion-header>
  <ion-toolbar color="primary">
    <ion-title>修改个人信息</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/me" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClickFinish()">
        完成
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form>
      <ion-item>
        <ion-label>姓名</ion-label>
        <ion-input type="text" name="userName" placeholder="请输入姓名" [(ngModel)]="pInfo.userName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>学号</ion-label>
        <ion-input type="text" name="userNo" placeholder="请输入学号" [(ngModel)]="pInfo.userNo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>性别</ion-label>
        <!-- <ion-input type="text" placeholder="请输入学号" [(ngModel)]="pInfo.userNo"></ion-input> -->
      </ion-item>

      <ion-item>
        <ion-label>手机号</ion-label>
        <ion-input type="text" name="phone"  placeholder="请输入手机号" [(ngModel)]="pInfo.phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>身份</ion-label>
        <ion-input type="text" name="identity" placeholder="请输入学号" [(ngModel)]="pInfo.identity"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>学校</ion-label>
        <ion-input type="text" name="school" placeholder="请输入学校" [(ngModel)]="pInfo.school"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>专业</ion-label>
        <ion-input type="text" name="major" placeholder="请输入专业" [(ngModel)]="pInfo.major"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>班级</ion-label>
        <ion-input type="text" name="classNo" placeholder="请输入班级" [(ngModel)]="pInfo.classNo"></ion-input>
      </ion-item>

    </form>

  </ion-list>

</ion-content>
