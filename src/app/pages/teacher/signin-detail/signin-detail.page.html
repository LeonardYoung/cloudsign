<ion-header>
  <ion-toolbar color="primary">
    <ion-title>签到明细</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/teacher/member" text="返回"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  color="light">
  <ion-label class="divide-label">历史签到记录</ion-label>
  <ion-list>
    <ion-item *ngFor="let item of detail">
      
      <ion-label *ngIf="item.task.type == 1">限时签到</ion-label>
      <ion-label *ngIf="item.task.type == 2">手势签到</ion-label>
      <ion-row *ngIf="item.check == true">
        <ion-col size="12">{{item.log.gmt_create}}</ion-col>
      </ion-row>
      <ion-note slot="end" *ngIf="item.check == false">未签到</ion-note>
      <ion-note slot="end" *ngIf="item.check == true">已签到</ion-note>

    </ion-item>
  </ion-list>

</ion-content>
