<ion-header>
  <ion-toolbar color="primary">
    <ion-title>签到明细</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/teacher/member" text="返回"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  color="light">
  <ion-label class="divide-label">历史签到记录</ion-label>
  <ion-list>
    <ion-item *ngFor="let item of detail">
      <ion-label>
        <ion-text >
          <h2>{{item.date}} &nbsp; {{item.type}}</h2>
        </ion-text>
        <ion-text >
          <p>{{item.time}}</p>
        </ion-text>
      </ion-label>
      <ion-note slot="end">{{item.status}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
