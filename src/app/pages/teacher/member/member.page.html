<ion-header>
  <ion-toolbar color="primary">
    <ion-title>班级成员</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/teacher/info" text="返回"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list>
    <ion-item>
      <ion-label>姓名</ion-label>
      <ion-note>{{member.name}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>学号</ion-label>
      <ion-note>{{member.No}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>性别</ion-label>
      <ion-note>{{member.gender}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>学校</ion-label>
      <ion-note>{{member.school}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>院系</ion-label>
      <ion-note>{{member.depart}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>总经验值</ion-label>
      <ion-note>{{member.totalExp}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>实际经验值</ion-label>
      <ion-note>{{member.actualExp}}</ion-note>
    </ion-item>


    <ion-item>
      <ion-label>出勤等级</ion-label>
      <ion-note>{{member.level}}</ion-note>
    </ion-item>


  </ion-list>
  <ion-button class="mid-btn" href="/tabs/teacher/signin-detail" expand="block" fill="solid" >
    查看签到明细
  </ion-button>

</ion-content>
