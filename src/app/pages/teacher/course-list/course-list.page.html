<ion-header>
  <ion-toolbar color="primary">
    <ion-title>我创建的班课</ion-title>
    <ion-buttons slot="start">
      <ion-button *ngIf="!deleteFlag" (click)="onClickEdit()" expand="block" fill="clear" shape="round">
        编辑
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="!deleteFlag" expand="full" (click)="onClickAdd()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button *ngIf="deleteFlag" expand="full" (click)="onClickFinish()">
        完成
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list *ngIf="enable == true">
    <ng-container *ngFor="let course of courseList">
      <app-course-item [courseInfo]="course" [haveSigninBtn]="0" [status]="deleteFlag" 
      (infoClick)=onClickCourse($event)  
      (deleteClick)=onDeleteCourse($event)></app-course-item>
    </ng-container>
  </ion-list>

  <ion-label *ngIf="enable == false">学生账号无法创建班课</ion-label>

</ion-content>
