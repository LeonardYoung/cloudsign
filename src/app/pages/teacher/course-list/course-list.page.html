<ion-header>
  <ion-toolbar color="primary">
    <ion-title>我创建的班课</ion-title>
    <ion-buttons slot="start">
      <ion-button *ngIf="!deleteFlag" (click)="onClickEdit()" expand="block" fill="clear" shape="round">
        编辑
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="!deleteFlag" expand="full" href="/teacher/add">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button *ngIf="deleteFlag" expand="full" (click)="onClickFinish()">
        完成
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">


  <ion-list>
    <ion-item *ngFor="let course of testData" >
      <ion-thumbnail slot="start">
        <img src="assets/img/c_goodspicture.png"  />
      </ion-thumbnail>
      <ion-label>
        <ion-text>
          <h2>{{course.courseName}}</h2>
        </ion-text>
        <ion-text >
          <p>上课时间：{{course.startTime}}</p>
        </ion-text>
        <ion-text>
          <p> 教室：{{course.classRoom}} </p>
        </ion-text>
      </ion-label>
      <ion-button *ngIf="!deleteFlag" (click)="onClickCourse(course)" expand="block" fill="solid" >
        查看
      </ion-button>
      <ion-button class="del-btn" color="danger" *ngIf="deleteFlag" (click)="onDeleteCourse(course)" expand="block" fill="clear" >
        删除 
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
